<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>作业1(flex布局)</title>
    <style>
	.container {
            display: flex;
	}
	.main {
        flex-grow: 1;
	    height: 200px;
	    background-color: yellow;
	}
	.left {
	    order: -1;
	    flex: 0 1 200px;
	    margin-right: 20px;
	    height: 200px;
	    background-color: red;
	}
	.right {
	    flex: 0 1 200px;
        margin-left: 20px;
	    height: 200px;
	    background-color: blue;
	}
    </style>
</head>

<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
