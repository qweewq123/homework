<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>作业1(table布局)</title>
    <style>
        .container {
	    display: table;
	    width: 100%;
        }
        .left, .main, .right {
	    display: table-cell;
        }
        .left {
	    width: 200px;
	    height: 200px;
	    background-color: red;
        }
        .main {
	    background-color: yellow;
        }
        .right {
	    width: 200px;
	    height: 200px;
	    background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
        </div>
    </body>
